{% extends "layout.html" %}

{% block script%}
    <script defer src="../static/sell.js"></script>
{% endblock %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

    {% if message %}
        <p>{{ message }}</p>
    {% else %}
    <section class="container">
        <form action="/sell" method="POST">
            <label for="stock">
                Stock symbol:
                <input type="text" name="stock" id="stock" placeholder="AAPL...">
            </label>
            <label for="shares">
                Number of shares:
                <input type="number" name="shares" id="shares" placeholder="1">
            </label>
            <input class="btn btn-primary" type="submit" value="Sell Stock">
        </form>
    </section>
    <p class="text-danger" id="warning"></p>
    {% endif %}

{% endblock %}
